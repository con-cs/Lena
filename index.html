<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset='utf-8'>

        <title>Vokabel Trainer</title>

        <link rel="stylesheet" href="css/VokabelTrainer.css">
        <script src="third-party/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
        <script src="third-party/papaparse.min.js"></script>

        <script src="VokabelListe.js"></script>

        <script src="js/animationController.js"></script>
        <script src="js/soundController.js"></script>
        <script src="js/VokabelTrainer.js"></script>
    </head>
    <body>
        <div id="vokabelContainer">
            <div style="height: 1.5em;"><span style="line-height: 2em;">Vokabel: </span><span id="deutsch">gehen</span></div>
            <br>
            <div style="display: flex;">
                <div style="display: flex;">
                    <div id="container_inner">
                        <div class="inputContainer">
                            <label>Grundform: </label><input id="grundform" autocapitalize="none" />
                        </div>
                        <div class="inputContainer">
                            <label>simple past: </label><input id="simplePast" autocapitalize="none" />
                        </div>
                        <div id="okButton" onclick="check()"></div>
                    </div>
                </div>
                <div style="display: flex;">
                    <div id="auswertungContainer">
                        <div id="auswertung"><span id="verbraucht">0</span> / <span id="gesamtzahl">0</span></div>
                    </div>
                </div>
            </div>
        </div>
        <img src="img/star-regular.svg" id="star1"/>
        <img src="img/star-regular.svg" id="star2"/>
        <img src="img/star-regular.svg" id="star3"/>
        <img src="img/star-regular.svg" id="star4"/>
        <img src="img/star-regular.svg" id="star5"/>
        <img src="img/star-regular.svg" id="star6"/>

        <div id="backend" style="display: none;">
            <audio id="falschSound">
                <source src="sound/meep.ogg" type="audio/ogg">
            </audio>
            <audio id="richtigSound">
                <source src="sound/correct.ogg" type="audio/ogg">
            </audio>
            <audio id="endeSound">
                <source src="sound/applause.ogg" type="audio/ogg">
            </audio>
        </div>
    </body>
    <script>
        main();
    </script>
</html>
